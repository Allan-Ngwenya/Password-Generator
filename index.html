<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>

<body>
    <!-- Div class for the form contents to be in a container for styling -->
    <div class="pw-container">
        <div class="pw-header">
            <h1>Password Generator</h1>
            <div class="pw">
                <span id="pw">Click to Generate Password</span>
            </div>
        </div>
        <!-- Dic=v class for the maon body of the generator, where the options can be selected -->
        <div class="pw-body">
            <div class="form-control">
                <label for="len">Password Length</label>
                <input id="len" value="15" type="number" min="8" max="128" />
            </div>
            <!-- Div Class for the option of Uppercase Letters  -->
            <div class="form-control">
                <label for="upper">Contain Uppercase Letters</label>
                <input id="upper" type="checkbox" />
            </div>
            <!-- Div Class for the option of Contain Lowercase Letters  -->
            <div class="form-control">
                <label for="lower">Contain Lowercase Letters</label>
                <input id="lower" type="checkbox" />
            </div>
            <!-- Div Class for the option of Contain Numbers  -->
            <div class="form-control">
                <label for="number">Contain Numbers</label>
                <input id="number" type="checkbox" />
            </div>
            <!-- Div Class for the option of Contain Symbols  -->
            <div class="form-control">
                <label for="symbol">Contain Symbols</label>
                <input id="symbol" type="checkbox" />
            </div>
            <!-- Button class for th button. When clicked it will generate a password -->
            <button class="generate" id="generate">
                Generate Password
            </button>
        </div>
    </div>
</body>

</html>
